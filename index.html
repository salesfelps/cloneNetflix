<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/favicon" href="./assets/images/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app__background">
        <div class="app__hero">
        <header>
            <div class="header__logo">
            <img src="./assets/images/logo.png" alt="Logo Netflix" />
            </div>
            <div class="header__menu">
            <div class="header__menu--left">
                <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
                </ul>
            </div>
            <div class="header__menu--right">
                <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li class="header__user">
                    <img src="./assets/images/user.png" alt="Avatar usuário" />
                    <i class="fas fa-sort-down"></i>
                </li>
                </ul>
            </div>
            </div>
        </header>
        <main>
            <!-- Banner -->
            <div class="banner">
                <img class="banner__poster" src="./assets/images/poster.png" alt="Banner filme Spiderhead" />
                <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>
                <div class="banner__btn">
                    <button type="submit" class="banner__btn--play">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="banner__btn--info">
                        <i class="fas fa-thin fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            <div class="category">
                <p class="category__title">Minha lista</p>
                <section>
                    <div class="item">
                        <img src="./assets/images/poster_01.png" alt="BoJack Horseman" />
                    </div>
                    <div class="item">
                        <img src="./assets/images/poster_02.png" alt="Ozark" />
                    </div>
                    <div class="item">
                        <img src="./assets/images/poster_03.png" alt="A vizinha da mulher na janela" />
                    </div>
                    <div class="item">
                        <img src="./assets/images/poster_04.png" alt="Breaking bad" />
                    </div>
                    <div class="item">
                        <img src="./assets/images/poster_05.png" alt="The end of the f***ink world" />
                    </div>
                </section>
            </div>
            </main>
            <footer>
                <!-- Rodapé do site -->
            </footer>
        </div>
    </div>
</body>
</html>
